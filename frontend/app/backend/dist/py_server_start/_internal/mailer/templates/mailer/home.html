<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Email Bot</title>

    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background: white;
            margin-top: 40px;
            padding: 30px;
            width: 500px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #111827;
        }

        label {
            font-weight: 600;
            color: #374151;
            margin-top: 15px;
            display: block;
        }

        input,
        select,
        textarea {
            width: 100%;
            margin-top: 6px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            outline: none;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #6366f1;
            box-shadow: 0 0 5px rgba(99, 102, 241, 0.4);
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #6366f1;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #4f46e5;
        }

        #generated-message {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            white-space: pre-wrap;
            font-size: 14px;
            color: #374151;
            min-height: 100px;
            display: none;
        }

        .btn-secondary {
            background: #10b981;
        }

        .btn-secondary:hover {
            background: #059669;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li.error {
            background: #fee2e2;
            color: #b91c1c;
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 8px;
        }

        li.success {
            background: #dcfce7;
            color: #166534;
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="container">

        <h1>Email Sender</h1>

        {% if messages %}
        <ul>
            {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <label for="email">Recipient Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="from_email">From Email:</label>
            <select name="from_email" id="from_email" required>
                <option value="">-- Select From Email --</option>
                {% for acc in from_emails %}
                <option value="{{ acc.email }}">{{ acc.email }}</option>
                {% endfor %}

            </select>

            <label for="resume">Your Resume:</label>
            <textarea id="resume" name="resume" placeholder="Paste your resume here...">
                 {{ saved_resume|default:"" }}
            </textarea>

            <label for="custom_prompt">Your Prompt:</label>
            <textarea id="custom_prompt" name="custom_prompt" placeholder="Write a polite job application email">
                 {{ saved_prompt|default:"" }}
            </textarea>

            <label for="job_description">Job Description:</label>
            <textarea id="job_description" placeholder="Paste the job description here..."></textarea>

            <!-- Generate -->
            <button type="button" class="btn-secondary" onclick="generateMessage()">Generate Message</button>

            <label>Email Subject:</label>
            <input type="text" name="generated_subject" id="generated_subject" placeholder="Generated subject will be written here...">
            <label>Email Content:</label>
            <textarea type="text" name="generated_message" id="generated_message" placeholder="Generated content will be written here..."></textarea>

            <!-- Send -->
            <button type="submit">Send Email</button>
        </form>
    </div>

    <script>
        function generateMessage() {
            console.log("Generate message clicked!");

            const prompt = document.getElementById("job_description").value;
            const resume = document.getElementById("resume").value;
            const custom_prompt = document.getElementById("custom_prompt").value;
            const previewBox = document.getElementById("generated_message");
            const subjectBox = document.getElementById("generated_subject");

            if (!prompt.trim()) {
                alert("Please enter a job description.");
                return;
            }

            if (!custom_prompt.trim()) {
                alert("Please enter a custom prompt.");
                return;
            }

            previewBox.style.display = "block";
            previewBox.value = "Generating message… please wait...";
            subjectBox.value = "";

            fetch("/generate-message/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    prompt: prompt,
                    custom_prompt: custom_prompt,
                    resume: resume
                })
            })
                .then(res => res.json())
                .then(data => {
                    console.log("Response:", data);

                    // If backend returned an error
                    if (data.error) {
                        previewBox.value = "GPT Error: " + data.error;
                        return;
                    }

                    let subject = data.subject;
                    let body = data.message;

                    // Some models return JSON as a string → fix that
                    if (typeof body === "string" && body.trim().startsWith("{") && body.trim().endsWith("}")) {
                        try {
                            const parsed = JSON.parse(body);
                            subject = parsed.subject || subject;
                            body = parsed.body || body;
                        } catch (err) {
                            console.warn("Nested JSON parse failed, using raw body");
                        }
                    }

                    // Update UI
                    subjectBox.value = subject || "";
                    previewBox.value = body || "";

                    // Update hidden fields
                    document.getElementById("generated_subject").value = subject || "";
                    document.getElementById("generated_message").value = body || "";
                })
                .catch(err => {
                    console.error("Network error:", err);
                    previewBox.value = "Network error.";
                });
        }


        // Sync edits with hidden fields before send
        // document.querySelector("form").addEventListener("submit", function () {
        //     document.getElementById("generated_subject").value =
        //         document.getElementById("generated_subject").value;

        //     document.getElementById("generated_message").value =
        //         document.getElementById("generated-message").value;
        // });
    </script>
</body>

</html>
